<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使笑長 Angel - 幸福教養展覽館</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>天使笑長 Angel</h1>
        <p>幸福教養概念館</p>
    </header>

    <main class="gallery-container">
        <section class="gallery-map">
            <div class="hall-entrance treasure-hall" data-target="treasure-content">
                <img src="home.webp" alt="教養幸福經">
                <div class="hall-tag">館藏精華</div>
                <div class="hall-title">📖 鎮館之寶：教養幸福經</div>
            </div>
            
            <div class="hall-entrance" data-target="brain-content">
                <img src="brain.webp" alt="心腦展廳">
                <div class="hall-title">🏛️ 心腦展廳</div>
            </div>
            
            <div class="hall-entrance" data-target="soul-content">
                <img src="soul.webp" alt="心靈會所">
                <div class="hall-title">🧘 心靈會所</div>
            </div>
            
            <div class="hall-entrance" data-target="relation-content">
                <img src="relation.jpg" alt="關係雅座">
                <div class="hall-title">☕ 關係雅座</div>
            </div>
            
            <div class="hall-entrance" data-target="life-content">
                <img src="story.webp" alt="生命劇場">
                <div class="hall-title">🎭 生命劇場</div>
            </div>
        </section>

        <section class="energy-section">
            <div class="energy-card">
                <h3>🌟 點擊能量瓶，鼓勵自己的用心</h3>
                <div class="bottle-container" id="energy-bottle">
                    <div class="energy-fill"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/3105/3105807.png" alt="能量瓶" class="bottle-img">
                </div>
                <p class="energy-text">已累積能量：<span id="energy-count">0</span> 度</p>
                <p class="sub-text">給愛一個儀式感，為幸福補充能量</p>
            </div>
        </section>

        <div id="display-zone">
            <section id="treasure-content" class="hall-content active">
                <div class="detail-card">
                    <h2>📜 鎮館之寶：教養幸福經</h2>
                    <p>這是笑長為您準備的智慧結晶，讓愛發揮力量 [cite: 2026-01-20]。</p>
                    <button class="action-btn">🧘 進入深度閱讀</button>
                </div>
            </section>
            </div>
    </main>

    <div class="mastermind-float" onclick="toggleMastermind()">
        <img src="1769671255343.jpg" alt="智多星">
        <span class="float-tag">智多星</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
