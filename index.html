<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使笑長 Angel - 幸福教養概念館</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>天使笑長 Angel</h1>
        <p>幸福教養概念館</p>
    </header>

    <main class="gallery-container">
        <section class="gallery-map">
            <div class="hall-entrance treasure-hall" data-target="treasure-content">
                <img src="home.webp" alt="教養幸福經">
                <div class="hall-tag">館藏精華</div>
                <div class="hall-label">📖 鎮館之寶：教養幸福經</div>
            </div>
            
            <div class="hall-entrance brain-hall" data-target="brain-content">
                <img src="brain.webp" alt="心腦展廳">
                <div class="hall-label">🏛️ 心腦展廳</div>
            </div>
            
            <div class="hall-entrance soul-hall" data-target="soul-content">
                <img src="soul.webp" alt="心靈會所">
                <div class="hall-label">🧘 心靈會所</div>
            </div>
            
            <div class="hall-entrance relation-hall" data-target="relation-content">
                <img src="relation.jpg" alt="關係雅座">
                <div class="hall-label">☕ 關係雅座</div>
            </div>
            
            <div class="hall-entrance story-hall" data-target="life-content">
                <img src="story.webp" alt="生命劇場">
                <div class="hall-label">🎭 生命劇場</div>
            </div>
        </section>

        <section class="mastermind-section">
            <div class="mastermind-card">
                <img src="1769671255343.jpg" alt="智多星" class="master-avatar">
                <div class="master-info">
                    <h3>🌟 幸福智多星</h3>
                    <p>輸入教養問題，自動匹配解決方案</p>
                </div>
                <button class="master-btn">諮詢入口</button>
            </div>
        </section>

        <div id="content-display">
            <section id="treasure-content" class="hall-content active">
                <div class="card">
                    <h2>📜 鎮館之寶：教養幸福經</h2>
                    <p>笑長親自規劃，結合心腦科學實踐，為您提供最溫暖的引導。</p>
                    <button class="action-btn">🧘 進入深度閱讀</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
