<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使笑長 Angel - 幸福教養地圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>天使笑長 Angel</h1>
        <p>幸福教養概念館</p>
    </header>

    <main class="gallery-container">
        <section class="gallery-map">
            <div class="map-cell treasure" onclick="showContent('treasure')">
                <img src="home.webp" alt="幸福經">
                <div class="cell-label">📖 鎮館之寶：教養幸福經</div>
            </div>
            
            <div class="map-cell brain" onclick="showContent('brain')">
                <img src="brain.webp" alt="心腦">
                <div class="cell-label">🏛️ 心腦展廳</div>
            </div>
            
            <div class="map-cell soul" onclick="showContent('soul')">
                <img src="soul.webp" alt="心靈">
                <div class="cell-label">🧘 心靈會所</div>
            </div>
            
            <div class="map-cell relation" onclick="showContent('relation')">
                <img src="relation.jpg" alt="關係">
                <div class="cell-label">☕ 關係雅座</div>
            </div>
            
            <div class="map-cell story" onclick="showContent('story')">
                <img src="story.webp" alt="生命劇場">
                <div class="cell-label">🎭 生命劇場</div>
            </div>
        </section>

        <section class="master-section">
            <div class="master-card">
                <div class="master-header">
                    <img src="1769671255343.jpg" class="master-avatar">
                    <div class="master-title">
                        <h3>🌟 幸福智多星</h3>
                        <p>讓我們一起為幸福充電</p>
                    </div>
                    <button class="consult-btn">諮詢入口</button>
                </div>
            </div>
        </section>

        <div id="info-panel" class="info-panel">
            <div id="treasure" class="info-content active">
                <h2>📜 鎮館之寶</h2>
                <p>笑長親自規劃，結合心腦科學實踐 [cite: 2026-01-20]。</p>
                <button class="read-btn">進入深度閱讀</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
