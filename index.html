<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使笑長 Angel - 幸福教養地圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>天使笑長 Angel</h1>
        <p>幸福教養概念館</p>
    </header>

    <main class="gallery-container">
        <section class="gallery-map">
            <div class="map-cell treasure" onclick="showContent('treasure')">
                <img src="home.webp" alt="幸福經">
                <div class="cell-label">📖 鎮館之寶：教養幸福經</div>
            </div>
            
            <div class="map-cell brain" onclick="showContent('brain')">
                <img src="brain.webp" alt="心腦">
                <div class="cell-label">🏛️ 心腦展廳</div>
            </div>
            
            <div class="map-cell soul" onclick="showContent('soul')">
                <img src="soul.webp" alt="心靈">
                <div class="cell-label">🧘 心靈會所</div>
            </div>
            
            <div class="map-cell relation" onclick="showContent('relation')">
                <img src="relation.jpg" alt="關係">
                <div class="cell-label">☕ 關係雅座</div>
            </div>
            
            <div class="map-cell story" onclick="showContent('story')">
                <img src="story.webp" alt="生命劇場">
                <div class="cell-label">🎭 生命劇場</div>
            </div>
        </section>

        <section class="tool-section">
            <div class="tool-card mastermind">
                <img src="1769671255343.jpg" class="tool-avatar">
                <div class="tool-info">
                    <h3>🌟 幸福智多星</h3>
                    <p>您的專屬教養顧問</p>
                </div>
                <button class="tool-btn">諮詢</button>
            </div>
            
            <div class="tool-card workshop">
                <img src="tool.webp" class="tool-icon">
                <div class="tool-info">
                    <h3>📦 實踐工房</h3>
                    <p>教養工具箱</p>
                </div>
                <button class="tool-btn">開啟</button>
            </div>
        </section>

        <div id="content-area" class="content-area">
            <div id="treasure" class="hall-content active">
                <div class="detail-card">
                    <h2>📜 鎮館之寶</h2>
                    <p>笑長親自規劃，結合心腦科學實踐，為您提供最溫暖的教養引導。</p>
                    <button class="action-btn">閱讀全文</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
