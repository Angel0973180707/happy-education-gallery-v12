<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使笑長 Angel - 幸福教養展覽館</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>天使笑長 Angel</h1>
        <p>幸福教養展覽館</p>
        <img src="home.webp" alt="幸福教養概念館" class="home-slogan">
    </header>

    <main class="gallery-container">
        <section class="gallery-map">
            <div class="hall-entrance treasure-hall" data-target="treasure-content">
                <img src="home.webp" alt="教養幸福經">
                <div class="hall-title">📖 鎮館之寶：教養幸福經</div>
            </div>
            
            <div class="hall-entrance" data-target="brain-content">
                <img src="brain.webp" alt="心腦展廳">
                <div class="hall-title">🏛️ 心腦展廳</div>
            </div>
            <div class="hall-entrance" data-target="soul-content">
                <img src="soul.webp" alt="心靈會所">
                <div class="hall-title">🧘 心靈會所</div>
            </div>
            <div class="hall-entrance" data-target="relation-content">
                <img src="relation.jpg" alt="關係雅座">
                <div class="hall-title">☕ 關係雅座</div>
            </div>
            <div class="hall-entrance" data-target="life-content">
                <img src="story.webp" alt="生命劇場">
                <div class="hall-title">🎭 生命劇場</div>
            </div>
        </section>

        <div id="display-area">
            <section id="treasure-content" class="hall-content active">
                <h2>📜 鎮館之寶：教養幸福經</h2>
                <div class="content-body">
                    <p>這是笑長為您準備的智慧結晶，讓愛發揮力量。</p>
                    <button class="action-btn">🧘 進入深度閱讀</button>
                </div>
            </section>

            <section id="brain-content" class="hall-content">
                <h2>🏛️ 心腦展廳</h2>
                <div class="content-body">
                    <p>探索腦科學實踐，改變從理解開始。</p>
                    <button class="action-btn">🚀 取用實踐工具</button>
                </div>
            </section>
            
            </div>

        <section class="practice-workshop">
            <div class="workshop-header">
                <img src="tool.webp" alt="實踐工房" class="workshop-icon">
                <h2>📦 實踐工房</h2>
            </div>
            <div class="workshop-items">
                <div class="workshop-item">情緒斷點冷卻工具 <button class="action-btn">取用</button></div>
            </div>
        </section>

        <section class="mastermind-section">
            <img src="1769671255343.jpg" alt="智多星" class="mastermind-avatar">
            <h2>🌟 幸福智多星</h2>
            <p>讓我們一起為幸福充電</p>
            <button class="mastermind-btn">✨ 抽取今日幸福啟示</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
